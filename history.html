<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Highlight → Ask ChatGPT — History</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; max-width: 1000px; }
      h1 { font-size: 18px; margin: 0 0 12px; }
      .row { display: flex; gap: 10px; align-items: center; margin: 10px 0 16px; }
      input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 10px; }
      button { padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 10px; background: #fff; cursor: pointer; }
      button.locked { opacity: 0.55; cursor: not-allowed; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin: 10px 0; }
      .meta { color: #6b7280; font-size: 12px; display: flex; flex-wrap: wrap; gap: 10px; }
      .title { font-weight: 700; margin: 4px 0 8px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 12px; white-space: pre-wrap; background: #f9fafb; border: 1px solid #eef2f7; padding: 10px; border-radius: 10px; }
      a { color: inherit; }
      .muted { color: #6b7280; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>History</h1>

    <div class="row">
      <input id="q" placeholder="Search highlights, prompts, actions, or site…" />
      <button id="exportJson">Export JSON</button>
      <button id="exportCsv">Export CSV</button>
      <button id="exportMd">Export MD</button>
      <button id="clear">Clear</button>
    </div>

    <div id="list"></div>

    <div class="muted">
      Stored locally in your browser. Not synced.
    </div>

    <script src="history.js"></script>
  </body>
</html>
